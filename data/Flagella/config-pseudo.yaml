---
main:
  cluster_tool: DBSCAN
  faa_suffix: .faa
  gff_suffix: .gff
  fna_suffix: .fna
kofamscan:
  annot_suffix: .kofam.tsv
  evalue: 1e-3
  threshold: 0.75
DBSCAN:
  cluster_eps: 4
  cluster_min_samples: 1.8
hmmer:
  hmmer_query: ./profiles/profiles-pse.hmm
  hmmer_exec: hmmscan
  hmmer_threads: 2
  evalue: 1e-3
emapper:
  annot_suffix: .emapper.annotations
  evalue: 1e-3
interproscan:
  annot_suffix: .InterProScan.tsv
  evalue: 1e-3
